	
<!DOCTYPE html>
<html>
    <head>
        <title> Chat </title>
        <script type="text/javascript" src="homepage/js.js"></script>
        <link rel="stylesheet" href="homepage/Style.css" type"text/css">
        <style>
            @media screen {
                H1{
                    background: #DCDCDC;}
            }

        </style>
    </head>
    <body onload="run();">
	<div>
	<section class="chat">
        <h1 align="center" style="color:#000000" >CHATROOM by ZeddzZ version 0.2</h1> 
        <button class="b3">Connect...</button>
        <button class="b5">Settings</button>
        <button class="b6">Help</button>
        <button class="b7">About</button>
		<button class="b9" id="connection" style="backgroung:red" disabled>Failed to connect</button>
	   <p>
	   
            <input type="text" class="i1" size="40" id="nick" name="nick" placeholder="Nickname">

            <button onclick="change_nick();" class="b1" id="NickButton" >Save Nickname</button>
			
			
		</p>    
		<input type="text" class="i2" size="40" id="this_nick" cols="10" rows="1" name="this_nick" value="User" readonly> 
	   <form>
	   
                <textarea class="t2" name="textarea" id="textarea" cols="265" rows="40" readonly="readonly" placeholder="Chat history"></textarea> 
                 <p style="text-align: right">
				 <input type="button" id="clean" class="b11" onclick="cleanHistory()" value="Delete History">
				 <input type="button" id="delete" class="b11" onclick="deleteMessage()" value="Delete">
				 <input type="button" id="edit" class="b11" onclick="editMessage()" value="Edit">
				 <textarea  class="t3" name="change" cols="10" rows="1" id="change"></textarea> 
				 
			<p>
                <textarea class="t1" name="message" id="message" cols="240" rows="5" placeholder="Enter a message..." ></textarea>
                <input type="button" onclick="send();" class="b8" id="MessageButton" >		
            </p>
        </form>
		</section>
		</div>
    </body>
</html>
